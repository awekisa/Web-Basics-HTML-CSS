<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>
<body>
    <header>
        <h1>Room Reservation</h1>
    </header>
    <main>
        <section class="information">
            <div class="left-side">
                <h2>Basic Information</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
                    blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
                    nec commodo.</p>
            </div>
            <div class="right-size">
                <label>Search</label>
                <input type="text">
            </div>
        </section>
        <form>
            <section class="form-info">
                <div class="form-left-side">
                    <h2>Personal Details</h2>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Enter email">
                </div>
                <div class="form-right-side">
                    <h2>Request a reservation</h2>
                    <div class="select-room">
                        <label>Select a Room</label>
                        <select id="select-room">
                            <option value="1">Room 1</option>
                            <option value="2">Room 2</option>
                            <option value="3">Room 3</option>
                            <option value="4">Room 4</option>
                        </select>
                    </div>
                    <div class="number-rooms">
                        <label>Number of Rooms</label>
                        <input type="number" value="1">
                    </div>
                    <div class="check-in">
                        <label>Check-In:</label>
                        <input type="date" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="check-out">
                        <label>Check-Out:</label>
                        <input type="date" placeholder="dd/mm/yyyy">
                    </div>

                </div>
            </section>
            <section class="submit">
                <input type="submit" value="Book Now">
            </section>
        </form>
    </main>
</body>
</html>
