<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
    <main>
        <aside>
            <img src="img/nike-shoe.png" alt="">
        </aside>
        <section>
            <h1>Nike Roche Run</h1>
            <p class="price">120$</p>
            <label>Choose Size</label>
            <select name="size" id="size">
                <option value="1">XS</option>
                <option value="2">S</option>
                <option value="3">M</option>
                <option value="4">L</option>
            </select>
            <label>Name on card</label>
            <input type="text" placeholder="Enter your name" class="user-data">
            <label>Card Number</label>
            <input type="number" placeholder="Enter card number" class="user-data">
            <input type="submit" class="submit" value="CONTINUE">
        </section>
    </main>
</body>
</html>
