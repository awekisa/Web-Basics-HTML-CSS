<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
    <header>
        <h1>Login or Create a Free Account!</h1>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
    </header>
    <main>
        <div class="register">
            <h2>New Account:</h2>
            <div>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input type="email" name="email" placeholder="E-Mail">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password">
            </div>

            <div>
                <input type="password" name="repeat-password" placeholder="Repeat Password">
            </div>

            <div>
                <input type="checkbox" name="checkbox" id="reg-checkbox">
                <label for="reg-checkbox">Please inform me of upcoming freebies, promotions and news</label>
            </div>
            <input type="submit" name="submit" value="Create Account">
        </div>
        <div class="login">
            <h2>Login:</h2>
            <div>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password">
            </div>
            <a href="#">I Forgot my Password!</a>
            <input type="submit" name="submit" value="Login">
        </div>
    </main>
</body>
</html>
