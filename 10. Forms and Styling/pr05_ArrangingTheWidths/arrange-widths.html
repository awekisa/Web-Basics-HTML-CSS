<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="arrange-widths.css">
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Rent Audi Vehicles</legend>
            <label for="name">Name</label>
            <input type="text" value="Enter your name" id="name">
            <label for="select">Select</label>
            <select id="select">
                <option>Audi 80</option>
                <option>Audi 90</option>
                <option>Audi RS</option>
                <option>Audi S8</option>
            </select>
            <label>Select</label>
            <label for="text">Message:</label>
            <textarea name="name" id="text" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
