<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="pricing-cards.css">
</head>
<body>
    <main>
        <section>
            <article>
                <img src="img/house_icon_1.png" alt="">
                <h1>free</h1>
                <p class="ad">Publish a single Ad, it never expires. Hassle and contract free for you to use.</p>
                <p class="price">free</p>
                <button>start now</button>
            </article>
            <article>
                <img src="img/house_icon_2.png" alt="">
                <h1>premium</h1>
                <p class="ad">Online hassle-free contract signature with tenants.</p>
                <p class="price">$49.90</p>
                <button>start now</button>
            </article>
            <article>
                <img src="img/house_icon_3.png" alt="">
                <h1>plus</h1>
                <p class="ad">Professional photos of your house, taken by us.</p>
                <p class="price">$299.90</p>
                <button>start now</button>
            </article>
        </section>
    </main>
</body>
</html>
