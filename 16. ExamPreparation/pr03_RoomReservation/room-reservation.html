<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>
<body>
    <main>
        <form>
            <h1 class="title">Should you have any questions, please do not hesitate to contact us:</h1>
            <p class="test"></p>
            <div id="attributes">
                <div>
                    <label>Name<span>*</span></label>
                    <div><i class="fa fa-male" aria-hidden="true"></i><input type="text" name="name"></div>
                </div>
                <div>
                    <label>Phone<span>*</span></label>
                    <div><i class="fa fa-phone" aria-hidden="true"></i><input type="number" name="phone"></div>

                </div>
                <div>
                    <label>Email<span>*</span></label>
                    <div><i class="fa fa-envelope-o" aria-hidden="true"></i><input type="email" name="email"></div>

                </div>
                <div>
                    <label>Subject<span>*</span></label>
                    <div><i class="fa fa-comment-o" aria-hidden="true"></i> <input type="text" name="subject"></div>

                </div>
                <div>
                    <label>Company<span>*</span></label>
                    <div><i class="fa fa-home" aria-hidden="true"></i><input type="text" name="company"></div>

                </div>
                <div>
                    <label>Message<span>*</span></label>
                    <div><i class="fa fa-comments-o" aria-hidden="true"></i><input type="text" name="message"></div>
                </div>
            </div>

            <input type="submit" value="Send">
        </form>
    </main>
</body>
</html>
